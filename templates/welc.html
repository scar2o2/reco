<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriPortal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      overflow: hidden;
    }

    .welcome-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('agriculture-bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .text-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
    }

    .text-content .line-top {
      font-size: 4rem;
      letter-spacing: 5px;
      text-transform: uppercase;
      opacity: 0;
      animation: slideDown 1.2s ease-out forwards;
      animation-delay: 0.3s;
    }

    .text-content .line-bottom {
      font-size: 6rem;
      font-weight: bold;
      letter-spacing: 8px;
      margin-top: 0.5rem;
      text-transform: uppercase;
      opacity: 0;
      animation: slideUp 1.5s ease-out forwards;
      animation-delay: 1.2s;
    }

    .text-content p {
      font-size: 1.4rem;
      color: #d0ffd0;
      margin-top: 1.8rem;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      animation-delay: 2.8s;
    }

    .enter-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 12px 30px;
      font-size: 1rem;
      color: #000;
      background: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 4s;
    }

    .enter-button:hover {
      background: #aaff00;
      color: #000;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Glitch Effect */
    .glitch {
      position: relative;
      color: white;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #0f0;
      z-index: -1;
    }

    .glitch::before {
      animation: glitchTop 2s infinite;
    }

    .glitch::after {
      color: #0ff;
      animation: glitchBottom 2s infinite;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 90% 0); }
      50% { clip-path: inset(0 0 10% 0); }
      100% { clip-path: inset(0 0 90% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(90% 0 0 0); }
      50% { clip-path: inset(10% 0 0 0); }
      100% { clip-path: inset(90% 0 0 0); }
    }

    /* Glowing Footer */
    .footer {
      position: absolute;
      bottom: 15px;
      right: 20px;
      z-index: 2;
      font-size: 1rem;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      animation-delay: 4.5s;
      font-family: monospace;
    }

    .glow-name {
      color: #0f0;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 15px #0ff,
        0 0 20px #0ff;
      font-weight: bold;
      opacity: 0;
      display: none;
    }

    .footer-text {
      display: inline;
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="overlay"></div>
    <div class="text-content">
      <div class="line-top">Welcome To</div>
      <div class="line-bottom glitch" data-text="AgriPortal">AgriPortal</div>
      <p>Empowering Agriculture through Knowledge and Insight</p>
      <a href="#" class="enter-button">Enter the Portal</a>
    </div>
    <div class="footer">
      Built by <span class="footer-text"><span class="glow-name" id="name1">Manoj Cherukuri</span><span class="glow-name" id="name2">Ravula Ramcharan</span><span class="glow-name" id="name3">Sri Charan</span></span>
    </div>
  </div>

  <script>
    // For the enter button transition
    const enterBtn = document.querySelector('.enter-button');
    enterBtn.addEventListener('click', (e) => {
      e.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = e.target.href;
      }, 550);
    });

    // For sequential name animation
    document.addEventListener('DOMContentLoaded', () => {
      const names = [
        document.getElementById('name1'),
        document.getElementById('name2'),
        document.getElementById('name3')
      ];
      
      // Initial delay before starting name animations (after footer appears)
      const initialDelay = 5000; // 5 seconds after page load
      const fadeInDuration = 1500; // 1.5 seconds to fade in
      const showDuration = 2000; // 2 seconds to display
      const fadeOutDuration = 1000; // 1 second to fade out
      
      let currentNameIndex = 0;
      
      // Start the sequence
      setTimeout(() => {
        animateNextName();
      }, initialDelay);
      
      function animateNextName() {
        if (currentNameIndex >= names.length) {
          currentNameIndex = 0; // Loop back to first name
        }
        
        const currentName = names[currentNameIndex];
        
        // Reset display property and start fade in
        currentName.style.display = 'inline';
        
        // Fade in
        let opacity = 0;
        const fadeInInterval = setInterval(() => {
          opacity += 0.05;
          currentName.style.opacity = opacity;
          
          if (opacity >= 1) {
            clearInterval(fadeInInterval);
            
            // Keep visible for a while
            setTimeout(() => {
              // Fade out
              let outOpacity = 1;
              const fadeOutInterval = setInterval(() => {
                outOpacity -= 0.05;
                currentName.style.opacity = outOpacity;
                
                if (outOpacity <= 0) {
                  clearInterval(fadeOutInterval);
                  currentName.style.display = 'none';
                  
                  // Move to next name
                  currentNameIndex++;
                  setTimeout(animateNextName, 200); // Small delay between names
                }
              }, fadeOutDuration / 20);
            }, showDuration);
          }
        }, fadeInDuration / 20);
      }
    });
  </script>
</body>
</html>
