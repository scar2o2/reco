<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemes List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Top Menu Styles */
        .top-menu {
            background-color: #333;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 2px solid white; /* Border added only to the bottom */
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center; /* Vertically center the items */
        }

        .top-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Display the items in a row */
            gap: 15px; /* Small gap between items */
        }

        .top-menu ul li {
            display: inline;
        }

        .top-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .top-menu ul li a:hover {
            text-decoration: underline;
        }

        /* Landing page styles */
        .landing-page {
            text-align: center;
            margin-top: 100px; /* Space below the fixed menu */
        }

        .landing-page h1 {
            font-size: 36px;
            color: #333;
        }

        .landing-page p {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }

        /* Main Content Styles */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .scheme-list {
            margin-top: 30px;
        }

        .scheme-list a {
            display: block;
            padding: 10px;
            background-color: #ddd;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }

        .scheme-list a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Top Menu -->
    <div class="top-menu">
        <ul>
            <li><a href="{{ url_for('homepage') }}">Home</a></li>
            <li><a href="{{ url_for('techniques') }}">Techniques</a></li>
            <li><a href="{{ url_for('crops1') }}">Crops</a></li>
            <li><a href="{{ url_for('crop_recommendation') }}">Crop Recommender</a></li>
        </ul>
    </div>

    <!-- Landing Page Content -->
    <div class="landing-page">
        <h1>Schemes Available</h1>
        <p>Explore the various schemes available for you.</p>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <div class="scheme-list">
            {% if schemes %}
            {% for scheme in schemes %}
            <a href="{{ url_for('scheme_detail', scheme_id=scheme['id']) }}">{{ scheme['name'] }}</a>
            {% endfor %}
            {% else %}
            <p class="no-schemes">No schemes available at the moment.</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
