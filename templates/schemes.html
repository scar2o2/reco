<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schemes List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    html {
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }

    /* General body styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow-x: hidden; /* Prevent initial horizontal scroll */
    }

    /* Top Menu Styles */
    .top-menu {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #333;
      color: white;
      padding: 15px;
      width: 100%;
      border-bottom: 2px solid white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* Allow items to wrap on smaller screens */
      gap: 10px; /* Adjust gap between menu items and button */
    }

    .top-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 10px; /* Adjust gap between navigation links */
    }

    .top-menu ul li {
      display: inline;
    }

    .top-menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px; /* Slightly smaller font for better fit */
      padding: 8px 0; /* Adjust vertical padding */
    }

    .top-menu ul li a:hover {
      text-decoration: underline;
    }

    #translate-toggle {
      background-color: #ffeb3b;
      color: #000;
      border: none;
      padding: 8px 14px; /* Slightly smaller padding */
      font-weight: bold;
      border-radius: 12px;
      font-size: 14px; /* Slightly smaller font */
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: auto;
      margin-right: 10px; /* Adjust right margin */
    }

    #translate-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ffeb3b, 0 0 20px #ffd600;
    }

    #google_translate_element {
      display: none;
      position: absolute;
      top: calc(15px + 40px);
      right: 10px;
      z-index: 1001;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Landing page styles */
    .landing-page {
      text-align: center;
      margin-top: 80px; /* Space below the fixed menu */
      padding: 0 20px; /* Add horizontal padding for smaller screens */
    }

    .landing-page h1 {
      font-size: 36px;
      color: #333;
    }

    .landing-page p {
      font-size: 20px;
      color: #555;
      margin-top: 10px;
    }

    /* Main Content Styles */
    .content {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .scheme-list {
      margin-top: 30px;
    }

    .scheme-list a {
      display: block;
      padding: 10px;
      background-color: #ddd;
      margin: 5px 0;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
      word-break: break-word; /* Prevent long scheme names from overflowing */
    }

    .scheme-list a:hover {
      background-color: #ccc;
    }

    .no-schemes {
      font-size: 18px;
      color: #777;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="google_translate_element"></div>

  <div class="top-menu">
    <ul>
      <li><a href="{{ url_for('homepage') }}">Home</a></li>
      <li><a href="{{ url_for('techniques') }}">Techniques</a></li>
      <li><a href="{{ url_for('crops1') }}">Crops</a></li>
      <li><a href="{{ url_for('crop_recommendation') }}">Crop Recommender</a></li>
      <li><a href="{{ url_for('npk_input') }}">NPK Advisor</a></li>
      <li><a href="{{ url_for('disease_list') }}">Diseases</a></li>
    </ul>
    <button id="translate-toggle" onclick="toggleTranslate()">üåê Translate</button>
  </div>

  <div class="landing-page">
    <h1>Schemes Available</h1>
    <p>Explore the various schemes available for you.</p>
  </div>

  <div class="content">
    <div class="scheme-list">
      {% if schemes %}
      {% for scheme in schemes %}
      <a href="{{ url_for('scheme_detail', scheme_id=scheme['id']) }}">{{ scheme['name'] }}</a>
      {% endfor %}
      {% else %}
      <p class="no-schemes">No schemes available at the moment.</p>
      {% endif %}
    </div>
  </div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'as,bn,doi,gu,hi,ks,kn,kok,ma,mai,ml,mr,ne,or,pa,sa,sat,sd,te,ta,ur',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }

    function toggleTranslate() {
      const el = document.getElementById("google_translate_element");
      el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('selectedLang');
      if (savedLang) {
        document.cookie = `googtrans=/en/${savedLang};path=/`;
      }

      const observer = new MutationObserver(() => {
        const iframe = document.querySelector('iframe.goog-te-menu-frame');
        if (iframe) {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          const langButtons = iframeDoc.querySelectorAll('.goog-te-menu2-item span.text');
          langButtons.forEach(button => {
            button.addEventListener('click', () => {
              const langCode = button.closest('tr').getAttribute('value');
              localStorage.setItem('selectedLang', langCode);
              document.cookie = `googtrans=/en/${langCode};path=/`;
            });
          });
          observer.disconnect();
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
